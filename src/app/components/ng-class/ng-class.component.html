<div class="row p-5">
    <div class="col-3" [ngClass]="divBgColor">
        Div 1 
    </div>
    <div class="col-3" [ngClass]="isChecked? 'bg-success' : 'bg-danger'">
        Div 2
    </div>
    <div class="col-3" [ngClass]="bgName">
        Div 3
    </div>
</div>

<div class="row pt-3 mx-3">
    <div class="col-3">
        <button class="btn btn-danger mx-3" (click)="changeBg('bg-danger')">Hide</button>
        <button class="btn btn-success" (click)="changeBg('bg-success')">Show</button>
    </div>
    <div class="col-3">
        <input type="checkbox" name="" id="" (click)="checked()">
    </div>
    <div class="col-3" >
        {{isChecked}}
        <input type="text" [(ngModel)]="bgName">
    </div>
</div>
