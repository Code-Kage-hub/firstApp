<div class="row p-5">
    <div class="col-3">
        <div class="bg-success p-3" *ngIf="div1ShowVisible">
            Div 1
        </div>
        <div class="bg-primary p-3" *ngIf="number1 == number2">
            Div2
        </div>
    </div>
</div>

<div class="row p-5">
    <div class="col-3">
        <div>
            <button class="btn btn-danger mx-3" (click)="divVisible()">Hide</button>
            <button class="btn btn-success" (click)="divVisible()">Show</button>
        </div>
        <div class="pt-3">
            <input type="text" [(ngModel)]="number1">
            <input type="text" [(ngModel)]="number2">
        </div>

        <div>
            {{number1 == number2}}
        </div>
    </div>
</div>
